<div class="bg-white content-home" id="proposal">
    <h3 class="font-center">Búsqueda de propuesta</h3>
    <div class="bg-grey p-5 b-radius-4">
        <form (ngSubmit)="listApplicationUsers()" autocomplete="false" [formGroup]="form">
            <div class="flex">
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>C.U:</mat-label>
                    <input matInput autocomplete="off" formControlName="codeID" />
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>RUC:</mat-label>
                    <input matInput autocomplete="off" formControlName="documentIdNumber" />
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>Razón Social:</mat-label>
                    <input matInput autocomplete="off" formControlName="documentIdName" />
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>Propuesta:</mat-label>
                    <input matInput autocomplete="off" formControlName="documentIdName" />
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>Ejecutivo de Negocios</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let executivePerson of executivePerson" [value]="executivePerson">{{executivePerson}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important">
                    <mat-label>Estado de propuestas</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let statusProposal of statusProposals" [value]="statusProposal">{{statusProposal}}</mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important" (click)="picker.open()">
                    <mat-label>Fecha ingreso</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="full-width mb-20" style="margin: auto !important" (click)="picker2.open()">
                    <mat-label>Fecha fin</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div style="margin-top: auto; margin-bottom: 5px;">
                <div class="flex-end">
                    <button matButton type="reset" class="color-green button-transparent"
                        (click)="form.reset">Limpiar</button>
                    <button matButton type="submit" class="button-execute ml-10 "
                        [disabled]="form.valid">Buscar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="bg-grey b-radius-4 mt-10">
        Resultado de la búsqueda
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
            <ng-container matColumnDef="cmdl">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cód. MDL
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="cu">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    C.U.
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="ruc">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    RUC
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.numerodocumento }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="numerodocumento">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Razón social
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.razonsocial }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="status">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Estado
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="enterDate">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Fecha Ingreso
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="typeOp">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Tipo Operación
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <ng-container matColumnDef="dateTask">
                <th class="header-doc" mat-header-cell *matHeaderCellDef mat-sort-header>
                    F.Inicial Tarea
                </th>

                <div class="cell-doc">
                    <td mat-cell *matCellDef="let lista; let i = index">
                        <!-- {{ lista.codigounico }} -->
                    </td>
                </div>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height: 40px;"></tr>
            <tr mat-row *matRowDef="let lista; columns: displayedColumns" class="element-row"
                (click)="getRowData(lista)"></tr>
        </table>
    </div>
</div>
